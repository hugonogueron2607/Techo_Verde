<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfica - Sensor 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #graficaContainer {
      max-width: 900px;
      margin: 0 auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h2>Gráfica de Temperatura - Sensor 1</h2>
  <div id="graficaContainer">
    <canvas id="graficaSensor1"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1cotJ7Goay6NluG2SFVCxx-rIfnDPdZB0_wO5ExloG4s/gviz/tq?tqx=out:csv&sheet=Lecturas";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const headers = rows[0];
        const fechaIndex = headers.indexOf("Timestamp");
        const s1Index = headers.indexOf("S1");

        const etiquetas = [];
        const datos = [];

        // Tomar las últimas 20 lecturas (excluyendo encabezado)
        const ultimas = rows.slice(1).reverse().slice(0, 20).reverse();

        ultimas.forEach(row => {
          etiquetas.push(row[fechaIndex]);
          datos.push(parseFloat(row[s1Index]));
        });

        const ctx = document.getElementById("graficaSensor1").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: etiquetas,
            datasets: [{
              label: "Temperatura (°C)",
              data: datos,
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true,
              tension: 0.2,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "Últimas 20 lecturas - Sensor 1"
              },
              tooltip: {
                mode: 'index',
                intersect: false
              }
            },
            interaction: {
              mode: 'nearest',
              axis: 'x',
              intersect: false
            },
            scales: {
              x: {
                title: { display: true, text: "Fecha y hora" }
              },
              y: {
                title: { display: true, text: "Temperatura (°C)" },
                beginAtZero: false
              }
            }
          }
        });
      })
      .catch(error => {
        document.getElementById("graficaContainer").innerHTML = "<p>Error al cargar los datos.</p>";
        console.error("Error al cargar el CSV:", error);
      });
  </script>
</body>
</html>
