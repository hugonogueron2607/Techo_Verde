<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techo Verde - Monitor de Sensores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-2xl font-bold">Techo Verde</h1>

    <div class="relative inline-block text-left">
      <button id="menuToggle" class="text-white">&#9776; Men√∫</button>
    <nav id="sideMenu" class="hidden absolute right-4 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 z-50">
     <ul class="py-1 text-gray-800">
        <li><button onclick="showSection('mainPanel')" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Panel Principal</button></li>
        <li><button onclick="showSection('historyPanel')" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Historial de Sensores</button></li>
      </ul>
    </nav>

    </div>

  </header>

</nav>
  <!-- Main Content -->
  <main id="mainPanel" class="p-6">
    <h2 class="text-center text-xl font-semibold mb-4">Lecturas recientes - Sensor <span id="sensorLabel">S1</span></h2>

    <div class="flex justify-center mb-6">
      <select id="sensorSelect" class="p-2 border border-gray-300 rounded">
        <!-- JS-generated options -->
      </select>
    </div>

    <div class="flex flex-wrap justify-center gap-6">
      <div class="w-full md:w-1/2">
        <canvas id="sensorChart" class="bg-white p-4 rounded shadow"></canvas>
      </div>
      <div class="w-full md:w-1/2 overflow-x-auto">
        <table class="w-full bg-white rounded shadow text-sm">
          <thead>
            <tr class="bg-gray-200">
              <th class="border px-4 py-2">Fecha y hora</th>
              <th class="border px-4 py-2">Valor</th>
            </tr>
          </thead>
          <tbody id="sensorTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Comparativa -->
  <section id="historyPanel" class="p-6 hidden">
    <h2 class="text-xl font-semibold text-center mb-4">Comparativa de Sensores</h2>
    <canvas id="compareChart" class="bg-white p-4 rounded shadow w-full h-96"></canvas>
    <div class="flex justify-end mt-4">
      <button id="downloadBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Descargar Imagen</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
