<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lecturas de Techo Verde</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Últimas Lecturas de Temperatura</h2>
  <table id="tablaLecturas">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // URL del CSV exportado desde Google Sheets
    const csvUrl = "https://docs.google.com/spreadsheets/d/17LatfTwUoADUA994p69T_0Pv4_TXqYuMoboqy9M0Vp4/gviz/tq?tqx=out:csv&sheet=Lecturas";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const thead = document.querySelector("#tablaLecturas thead");
        const tbody = document.querySelector("#tablaLecturas tbody");

        // Agregar encabezados
        const headerRow = document.createElement("tr");
        rows[0].forEach(cell => {
          const th = document.createElement("th");
          th.textContent = cell;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Agregar filas (últimas 5 lecturas)
        rows.slice(1).reverse().slice(0, 5).forEach(dataRow => {
          const tr = document.createElement("tr");
          dataRow.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("tablaLecturas").innerHTML = "<tr><td colspan='9'>Error al cargar datos.</td></tr>";
        console.error("Error al cargar el CSV:", error);
      });
  </script>
</body>
</html>
