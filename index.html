<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lecturas de Sensor - Techo Verde</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f3f3f3;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
    }
    .chart-container, .table-container {
      flex: 1 1 100%;
    }
    @media (min-width: 768px) {
      .chart-container, .table-container {
        flex: 1;
      }
    }
    canvas {
      max-width: 100%;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Lecturas recientes - Sensor 1</h1>

  <div class="container">
    <div class="chart-container">
      <canvas id="sensorChart" height="100"></canvas>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="sensorTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://techo-verde-api-2.onrender.com/sensor/Sensor1";

    async function fetchData() {
      console.log("Solicitando datos desde:", API_URL);
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        console.log("Datos recibidos:", data);
        return data.datos.slice(-20);
      } catch (error) {
        console.error("❌ Error al obtener datos:", error);
        return [];
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("sensorTableBody");
      tbody.innerHTML = "";
      data.forEach(d => {
        const row = `<tr><td>${d.timestamp}</td><td>${d.valor}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById("sensorChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: data.map(d => d.timestamp),
          datasets: [{
            label: "Sensor 1",
            data: data.map(d => parseFloat(d.valor)),
            fill: false,
            borderColor: "green",
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: "Tiempo"
              }
            },
            y: {
              title: {
                display: true,
                text: "Valor"
              },
              beginAtZero: true
            }
          }
        }
      });
    }

    fetchData().then(data => {
      renderTable(data);
      renderChart(data);
    });
  </script>
</body>
</html>
